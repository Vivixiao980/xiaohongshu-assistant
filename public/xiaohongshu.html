<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书内容创作助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #ef4444;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-fire text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold">小红书内容创作助手</h1>
                </div>
                <div class="text-sm opacity-90">
                    AI驱动的爆文分析与内容生成
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 功能选择卡片 -->
        <div class="grid md:grid-cols-3 gap-6 mb-8">
            <div class="card-hover bg-white rounded-xl shadow-md p-6 cursor-pointer" onclick="showSection('crawl')">
                <div class="flex items-center mb-4">
                    <i class="fas fa-search text-blue-500 text-2xl mr-3"></i>
                    <h3 class="text-lg font-semibold">内容抓取</h3>
                </div>
                <p class="text-gray-600">输入小红书链接，自动抓取帖子内容和数据</p>
            </div>

            <div class="card-hover bg-white rounded-xl shadow-md p-6 cursor-pointer" onclick="showSection('analyze')">
                <div class="flex items-center mb-4">
                    <i class="fas fa-chart-line text-green-500 text-2xl mr-3"></i>
                    <h3 class="text-lg font-semibold">爆火分析</h3>
                </div>
                <p class="text-gray-600">AI深度分析帖子爆火原因和成功要素</p>
            </div>

            <div class="card-hover bg-white rounded-xl shadow-md p-6 cursor-pointer" onclick="showSection('generate')">
                <div class="flex items-center mb-4">
                    <i class="fas fa-magic text-purple-500 text-2xl mr-3"></i>
                    <h3 class="text-lg font-semibold">内容生成</h3>
                </div>
                <p class="text-gray-600">基于爆文结构生成个性化内容</p>
            </div>
        </div>

        <!-- 内容抓取区域 -->
        <div id="crawl-section" class="bg-white rounded-xl shadow-md p-6 mb-8" style="display: none;">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fas fa-search text-blue-500 mr-2"></i>
                内容抓取
            </h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">小红书链接</label>
                    <input 
                        type="url" 
                        id="crawl-url" 
                        placeholder="请输入小红书帖子链接，如：https://www.xiaohongshu.com/explore/xxx"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                </div>
                
                <div class="flex gap-3">
                    <button 
                        id="crawl-btn"
                        class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition-colors flex-1"
                    >
                        <i class="fas fa-download mr-2"></i>
                        开始抓取
                    </button>
                    
                    <button 
                        id="test-btn"
                        class="bg-green-500 hover:bg-green-600 text-white px-4 py-3 rounded-lg font-medium transition-colors"
                    >
                        测试按钮
                    </button>
                </div>
                
                <!-- 使用说明 -->
                <div class="mt-4 p-3 bg-blue-50 border border-blue-200 rounded-lg">
                    <div class="flex items-start">
                        <i class="fas fa-info-circle text-blue-600 mr-2 mt-1"></i>
                        <div class="text-blue-800 text-sm">
                            <strong>💡 使用建议：</strong><br>
                            • 🔗 使用最新的小红书链接（很多链接会过期）<br>
                            • 🍪 如获取降级数据，尝试更新Cookie<br>
                            • ⏰ 适当间隔使用，避免频繁请求<br>
                            • 📱 推荐使用最近发布的热门笔记链接
                        </div>
                    </div>
                </div>
                
                <!-- Cookie状态提示 -->
                <div id="cookie-status" class="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-cookie-bite text-yellow-600 mr-2"></i>
                        <span class="text-yellow-800" id="cookie-status-text">检查Cookie状态中...</span>
                        <div class="ml-auto flex gap-2">
                            <button id="load-local-cookies-btn" class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">
                                加载本地Cookie
                            </button>
                            <button id="set-cookies-btn" class="bg-yellow-500 text-white px-3 py-1 rounded text-sm hover:bg-yellow-600">
                                设置Cookie
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="crawl-loading" class="hidden flex items-center justify-center py-8">
                <div class="loading-spinner mr-3"></div>
                <span>正在抓取内容...</span>
            </div>

            <div id="crawl-result" class="hidden mt-6"></div>
        </div>

        <!-- 爆火分析区域 -->
        <div id="analyze-section" class="bg-white rounded-xl shadow-md p-6 mb-8" style="display: none;">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fas fa-chart-line text-green-500 mr-2"></i>
                爆火分析
            </h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">小红书链接</label>
                    <input 
                        type="url" 
                        id="analyze-url" 
                        placeholder="请输入要分析的小红书帖子链接"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    />
                </div>

                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">AI模型</label>
                        <select id="analyze-model" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                            <option value="claude">Claude (推荐)</option>
                            <option value="deepseek">DeepSeek</option>
                        </select>
                    </div>

                    <div class="flex items-center pt-8">
                        <input type="checkbox" id="analyze-thinking" class="mr-2">
                        <label for="analyze-thinking" class="text-sm text-gray-700">显示AI思考过程</label>
                    </div>
                </div>
                
                <button 
                    onclick="analyzePost()" 
                    class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-medium transition-colors"
                >
                    <i class="fas fa-brain mr-2"></i>
                    开始分析
                </button>
            </div>

            <div id="analyze-loading" class="hidden flex items-center justify-center py-8">
                <div class="loading-spinner mr-3"></div>
                <span>AI正在深度分析...</span>
            </div>

            <div id="analyze-result" class="hidden mt-6"></div>
        </div>

        <!-- 内容生成区域 -->
        <div id="generate-section" class="bg-white rounded-xl shadow-md p-6 mb-8" style="display: none;">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fas fa-magic text-purple-500 mr-2"></i>
                内容生成
            </h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">参考帖子链接</label>
                    <input 
                        type="url" 
                        id="generate-url" 
                        placeholder="请输入要参考的爆火帖子链接"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">个人背景信息</label>
                    <textarea 
                        id="generate-background" 
                        rows="4" 
                        placeholder="请描述你的背景信息，如：职业、专长、目标用户等，这将帮助AI生成更个性化的内容"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    ></textarea>
                </div>

                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">生成内容类型</label>
                        <select id="generate-type" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                            <option value="all">完整内容包(推荐)</option>
                            <option value="script">视频脚本</option>
                            <option value="post">图文文案</option>
                            <option value="title">标题</option>
                            <option value="cover">封面文字</option>
                            <option value="tags">相关标签</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">AI模型</label>
                        <select id="generate-model" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                            <option value="claude">Claude (推荐)</option>
                            <option value="deepseek">DeepSeek</option>
                        </select>
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="generate-thinking" class="mr-2">
                    <label for="generate-thinking" class="text-sm text-gray-700">显示AI思考过程</label>
                </div>
                
                <button 
                    onclick="generateContent()" 
                    class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-lg font-medium transition-colors"
                >
                    <i class="fas fa-wand-magic mr-2"></i>
                    生成内容
                </button>
            </div>

            <div id="generate-loading" class="hidden flex items-center justify-center py-8">
                <div class="loading-spinner mr-3"></div>
                <span>AI正在创作内容...</span>
            </div>

            <div id="generate-result" class="hidden mt-6"></div>
        </div>
    </div>

    <script src="js/xiaohongshu.js"></script>
    
    <!-- 调试代码 -->
    <script>
        // 检查crawlPost函数是否存在
        console.log('crawlPost function exists:', typeof crawlPost === 'function');
        
        // 测试按钮点击
        function testButtonClick() {
            console.log('Button clicked test');
            alert('按钮可以点击！');
        }
        
        // 页面加载完成后的检查和事件绑定
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded');
            console.log('crawlPost function:', typeof crawlPost);
            
            // 绑定开始抓取按钮事件
            const crawlBtn = document.getElementById('crawl-btn');
            if (crawlBtn && typeof crawlPost === 'function') {
                crawlBtn.addEventListener('click', crawlPost);
                console.log('✅ crawlPost事件绑定成功');
            } else {
                console.log('❌ crawlPost事件绑定失败:', { button: crawlBtn, function: typeof crawlPost });
            }
            
            // 绑定测试按钮事件
            const testBtn = document.getElementById('test-btn');
            if (testBtn && typeof testButtonClick === 'function') {
                testBtn.addEventListener('click', testButtonClick);
                console.log('✅ 测试按钮事件绑定成功');
            } else {
                console.log('❌ 测试按钮事件绑定失败');
            }
            
            // 绑定设置Cookie按钮事件
            const setCookiesBtn = document.getElementById('set-cookies-btn');
            if (setCookiesBtn) {
                setCookiesBtn.addEventListener('click', function() {
                    window.open('/crawler-test.html', '_blank');
                });
            }
            
            // 绑定加载本地Cookie按钮事件
            const loadLocalCookiesBtn = document.getElementById('load-local-cookies-btn');
            if (loadLocalCookiesBtn) {
                loadLocalCookiesBtn.addEventListener('click', loadLocalCookies);
            }
            
            // 检查Cookie状态
            checkCookieStatus();
        });
        
        // 检查Cookie状态
        async function checkCookieStatus() {
            try {
                const response = await fetch('/api/login-status');
                const result = await response.json();
                
                const statusText = document.getElementById('cookie-status-text');
                const statusDiv = document.getElementById('cookie-status');
                const setBtn = document.getElementById('set-cookies-btn');
                
                const loadBtn = document.getElementById('load-local-cookies-btn');
                
                if (result.loggedIn && result.sessionCount > 0) {
                    statusText.textContent = `✅ Cookie已设置 (${result.sessionCount}个会话) - 可以获取真实数据`;
                    statusDiv.className = 'mt-4 p-3 bg-green-50 border border-green-200 rounded-lg';
                    setBtn.textContent = '重新设置';
                    setBtn.className = 'bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600';
                    loadBtn.textContent = '重新加载';
                    loadBtn.className = 'bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600';
                } else {
                    statusText.textContent = '⚠️ 未设置Cookie - 只能获取降级数据，建议加载本地Cookie获取真实数据';
                    statusDiv.className = 'mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded-lg';
                    setBtn.textContent = '设置Cookie';
                    setBtn.className = 'bg-yellow-500 text-white px-3 py-1 rounded text-sm hover:bg-yellow-600';
                    loadBtn.textContent = '加载本地Cookie';
                    loadBtn.className = 'bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600';
                }
            } catch (error) {
                console.error('检查Cookie状态失败:', error);
                document.getElementById('cookie-status-text').textContent = '❌ 无法检查Cookie状态';
            }
        }
        
        // 加载本地Cookie
        async function loadLocalCookies() {
            try {
                const response = await fetch('/api/load-local-cookies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`✅ 成功加载本地Cookie！\n\n📊 加载了 ${result.data.cookiesCount} 个Cookie\n⏰ 最后更新：${result.data.lastUpdated}\n\n现在可以获取真实数据了！`);
                    
                    // 重新检查Cookie状态
                    checkCookieStatus();
                } else {
                    alert(`❌ 加载本地Cookie失败：\n\n${result.message}\n\n💡 请先通过"设置Cookie"保存你的Cookie到本地文件`);
                }
            } catch (error) {
                console.error('加载本地Cookie失败:', error);
                alert('❌ 加载本地Cookie失败：网络错误');
            }
        }
    </script>
</body>
</html>
