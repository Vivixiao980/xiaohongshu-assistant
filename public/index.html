<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书爆文助手 - 专业版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .markdown-body h1 { font-size: 1.8em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
        .markdown-body h2 { font-size: 1.5em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
        .markdown-body h3 { font-size: 1.3em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
        .markdown-body p { margin: 0.5em 0; }
        .markdown-body ul, .markdown-body ol { padding-left: 2em; margin: 0.5em 0; }
        .markdown-body li { margin: 0.25em 0; }
        .markdown-body pre { background-color: #f0f0f0; padding: 1em; border-radius: 4px; overflow-x: auto; margin: 1em 0; }
        .dark .markdown-body pre { background-color: #2d3748; }
        .loading-dot { animation: loadingDot 1.4s infinite both; opacity: 0; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes loadingDot {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            body { background-color: #1a202c; color: #e2e8f0; }
            textarea, select, input { background-color: #2d3748; color: #e2e8f0; border-color: #4a5568; }
            .card { background-color: #2d3748; border-color: #4a5568; }
        }
        .tab-active {
            border-bottom-width: 2px;
            border-color: #FF2442;
            color: #FF2442;
        }
        .thinking-section {
            background-color: #f9f5ff;
            border-left: 4px solid #8b5cf6;
            padding: 1rem;
            margin: 1rem 0;
        }
        .dark .thinking-section {
            background-color: #322659;
            border-left: 4px solid #a78bfa;
        }
        .hidden { display: none; }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        .credits-warning {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-left: 4px solid #f59e0b;
        }
        .credits-danger {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <!-- 登录/注册模态框 -->
    <div id="auth-modal" class="fixed inset-0 z-50 flex items-center justify-center modal-overlay hidden">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 id="auth-title" class="text-2xl font-bold text-gray-900 dark:text-white">登录</h2>
                <button id="close-auth-modal" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- 登录表单 -->
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">用户名或邮箱</label>
                    <input type="text" id="login-identifier" class="w-full p-3 border rounded-lg" placeholder="请输入用户名或邮箱" required>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">密码</label>
                    <input type="password" id="login-password" class="w-full p-3 border rounded-lg" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white font-medium py-3 rounded-lg transition duration-200">
                    登录
                </button>
            </form>
            
            <!-- 注册表单 -->
            <form id="register-form" class="hidden">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">用户名</label>
                    <input type="text" id="register-username" class="w-full p-3 border rounded-lg" placeholder="请输入用户名" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">邮箱</label>
                    <input type="email" id="register-email" class="w-full p-3 border rounded-lg" placeholder="请输入邮箱" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">密码</label>
                    <input type="password" id="register-password" class="w-full p-3 border rounded-lg" placeholder="请输入密码（至少6位）" required>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">账户类型</label>
                    <select id="register-usertype" class="w-full p-3 border rounded-lg">
                        <option value="trial">体验用户（3次免费使用）</option>
                        <option value="student">正式学员（每月100积分）</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white font-medium py-3 rounded-lg transition duration-200">
                    注册
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <button id="toggle-auth-mode" class="text-red-500 hover:text-red-600 text-sm">
                    还没有账户？点击注册
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto p-4">
        <!-- 顶部导航 -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-red-500">小红书爆文助手 - 专业版</h1>
            <div id="user-info" class="flex items-center space-x-4 hidden">
                <div class="text-sm">
                    <span class="text-gray-600 dark:text-gray-400">欢迎，</span>
                    <span id="username" class="font-medium"></span>
                    <span class="text-gray-600 dark:text-gray-400">|</span>
                    <span id="user-type" class="text-blue-600 dark:text-blue-400"></span>
                </div>
                <div class="text-sm">
                    <span class="text-gray-600 dark:text-gray-400">剩余积分：</span>
                    <span id="credits" class="font-bold text-green-600 dark:text-green-400"></span>
                </div>
                <button id="logout-btn" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 rounded text-sm">
                    退出
                </button>
            </div>
            <div id="auth-buttons" class="flex space-x-2">
                <button id="login-btn" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded">登录</button>
                <button id="register-btn" class="px-4 py-2 border border-red-500 text-red-500 hover:bg-red-50 rounded">注册</button>
            </div>
        </div>

        <!-- 积分状态提示 -->
        <div id="credits-alert" class="mb-4 p-4 rounded-lg hidden">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                </svg>
                <div>
                    <div class="font-medium" id="credits-alert-title"></div>
                    <div class="text-sm mt-1" id="credits-alert-message"></div>
                </div>
            </div>
        </div>
        
        <!-- 标签页按钮 -->
        <div class="flex border-b mb-6">
            <button id="tab-analyze" class="py-2 px-4 font-medium tab-active">拆解爆文结构</button>
            <button id="tab-generate" class="py-2 px-4 font-medium">生成类似爆文</button>
            <button id="tab-history" class="py-2 px-4 font-medium">使用历史</button>
        </div>
        
        <!-- 拆解功能区域 -->
        <div id="analyze-section">
            <div class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow-md mb-6 card">
                <div class="mb-4">
                    <label for="content" class="block font-medium mb-2">粘贴小红书笔记内容:</label>
                    <textarea id="content" rows="8" class="w-full p-3 border rounded-lg text-base" 
                        placeholder="将小红书笔记内容粘贴到这里..."></textarea>
                </div>
                
                <div class="mb-4">
                    <label class="block font-medium mb-2">选择模型:</label>
                    <div class="flex gap-4 flex-wrap">
                        <label class="flex items-center mb-2">
                            <input type="radio" name="model" value="claude" checked class="mr-2">
                            <span>Claude-3.7-Sonnet</span>
                        </label>
                        <label class="flex items-center mb-2">
                            <input type="radio" name="model" value="deepseek" class="mr-2">
                            <span>DeepSeek-R1</span>
                        </label>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block font-medium mb-2">高级选项:</label>
                    <div class="flex flex-col gap-2">
                        <label class="flex items-center">
                            <input type="checkbox" id="show-thinking" class="mr-2" checked>
                            <span>显示思考过程</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="deep-analysis" class="mr-2">
                            <span>深度分析模式（使用更多算力）</span>
                        </label>
                    </div>
                </div>
                
                <button id="analyze-btn" class="w-full bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    拆解文案结构
                </button>
            </div>
        </div>
        
        <!-- 生成功能区域 -->
        <div id="generate-section" class="hidden">
            <div class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow-md mb-6 card">
                <div class="mb-4">
                    <label for="original-content" class="block font-medium mb-2">原始爆文内容:</label>
                    <textarea id="original-content" rows="6" class="w-full p-3 border rounded-lg text-base" 
                        placeholder="将小红书笔记内容粘贴到这里（例如：口红测评）..."></textarea>
                </div>
                
                <div class="mb-4">
                    <label for="new-topic" class="block font-medium mb-2">新主题或产品:</label>
                    <input type="text" id="new-topic" class="w-full p-3 border rounded-lg text-base" 
                        placeholder="输入新产品或主题（例如：粉底液）">
                </div>
                
                <div class="mb-4">
                    <label class="block font-medium mb-2">选择模型:</label>
                    <div class="flex gap-4 flex-wrap">
                        <label class="flex items-center mb-2">
                            <input type="radio" name="gen-model" value="claude" checked class="mr-2">
                            <span>Claude-3.7-Sonnet</span>
                        </label>
                        <label class="flex items-center mb-2">
                            <input type="radio" name="gen-model" value="deepseek" class="mr-2">
                            <span>DeepSeek-R1</span>
                        </label>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block font-medium mb-2">高级选项:</label>
                    <div class="flex flex-col gap-2">
                        <label class="flex items-center">
                            <input type="checkbox" id="gen-show-thinking" class="mr-2" checked>
                            <span>显示思考过程</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="gen-deep-analysis" class="mr-2">
                            <span>高质量生成（使用更多算力）</span>
                        </label>
                    </div>
                </div>
                
                <button id="generate-btn" class="w-full bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    生成类似爆文
                </button>
            </div>
        </div>

        <!-- 历史记录区域 -->
        <div id="history-section" class="hidden">
            <div class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow-md mb-6 card">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-lg">使用历史</h3>
                    <button id="refresh-history-btn" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 rounded text-sm">
                        刷新
                    </button>
                </div>
                <div id="history-list" class="space-y-3">
                    <!-- 历史记录将动态加载到这里 -->
                </div>
                <div id="history-pagination" class="mt-4 flex justify-center">
                    <!-- 分页控件将动态生成 -->
                </div>
            </div>
        </div>
        
        <!-- 加载状态 -->
        <div id="loading" class="hidden text-center mb-6">
            <div class="flex justify-center items-center space-x-2">
                <div class="w-3 h-3 bg-red-500 rounded-full loading-dot"></div>
                <div class="w-3 h-3 bg-red-500 rounded-full loading-dot"></div>
                <div class="w-3 h-3 bg-red-500 rounded-full loading-dot"></div>
            </div>
            <p class="mt-2 text-gray-600 dark:text-gray-400" id="loading-text">处理中...</p>
        </div>
        
        <!-- 结果区域 -->
        <div class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow-md card">
            <div class="flex justify-between mb-4">
                <h2 class="font-bold text-lg" id="result-title">拆解结果</h2>
                <button id="copy-btn" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 rounded text-sm">
                    复制结果
                </button>
            </div>
            
            <div id="result" class="markdown-body">
                <p class="text-gray-500 dark:text-gray-400 text-center py-10">
                    请先登录，然后选择功能并点击相应按钮获取结果
                </p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
