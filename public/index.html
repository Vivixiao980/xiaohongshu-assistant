<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书爆文助手 - 专业版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .markdown-body h1 { font-size: 1.8em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
        .markdown-body h2 { font-size: 1.5em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
        .markdown-body h3 { font-size: 1.3em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
        .markdown-body p { margin: 0.5em 0; }
        .markdown-body ul, .markdown-body ol { padding-left: 2em; margin: 0.5em 0; }
        .markdown-body li { margin: 0.25em 0; }
        .markdown-body pre { background-color: #f0f0f0; padding: 1em; border-radius: 4px; overflow-x: auto; margin: 1em 0; }
        .dark .markdown-body pre { background-color: #2d3748; }
        .loading-dot { animation: loadingDot 1.4s infinite both; opacity: 0; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes loadingDot {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            body { background-color: #1a202c; color: #e2e8f0; }
            textarea, select, input { background-color: #2d3748; color: #e2e8f0; border-color: #4a5568; }
            .card { background-color: #2d3748; border-color: #4a5568; }
        }
        .tab-active {
            border-bottom-width: 2px;
            border-color: #FF2442;
            color: #FF2442;
        }
        .thinking-section {
            background-color: #f9f5ff;
            border-left: 4px solid #8b5cf6;
            padding: 1rem;
            margin: 1rem 0;
        }
        .dark .thinking-section {
            background-color: #322659;
            border-left: 4px solid #a78bfa;
        }
        .hidden { display: none; }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        .credits-warning {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-left: 4px solid #f59e0b;
        }
        .credits-danger {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            border-left: 4px solid #ef4444;
        }
        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        /* 确保模态框在最上层 */
        .modal { z-index: 50; }
    </style>
</head>
<body class="bg-white dark:bg-gray-800 text-gray-900 dark:text-white transition-colors">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-gradient-to-r from-primary to-purple-600 text-white py-4 relative">
            <div class="container mx-auto px-4 flex justify-between items-center">
                <div class="text-left">
                    <h1 class="text-2xl md:text-3xl font-bold">小红书爆文助手</h1>
                    <p class="text-xs md:text-sm mt-1 opacity-90">专业版</p>
                </div>
                
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center hidden md:block">
                     <p class="text-lg font-semibold">基于爆款笔记拆解，智能生成高质量仿写内容</p>
                </div>

                <div class="flex items-center space-x-4">
                    <div id="user-info" class="hidden items-center space-x-4">
                        <div class="text-right">
                            <p class="font-semibold text-white" id="user-username"></p>
                            <p class="text-sm text-gray-200" id="user-credits"></p>
                        </div>
                        <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg transition-colors">退出</button>
                    </div>
                    <div id="auth-buttons">
                        <button id="login-btn" class="bg-white text-primary font-semibold py-2 px-4 rounded-lg hover:bg-gray-100 transition-colors">登录/注册</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8 max-w-6xl">
            <!-- Step 1: Input Section -->
            <div class="bg-gray-50 dark:bg-gray-900 rounded-xl p-6 mb-8 shadow-md">
                <h2 class="text-2xl font-bold mb-6 flex items-center">
                    <span class="bg-primary text-white rounded-full w-8 h-8 flex items-center justify-center text-sm mr-3">1</span>
                    输入原始笔记内容
                </h2>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="originalNote" class="block text-sm font-medium mb-2">爆款笔记内容</label>
                        <textarea id="originalNote" 
                                class="w-full h-40 p-4 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 text-base resize-none"
                                placeholder="请粘贴一篇已经被平台流量算法验证过的小红书笔记内容..."></textarea>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label for="theme" class="block text-sm font-medium mb-2">仿写主题</label>
                            <input type="text" id="theme" 
                                class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 text-base"
                                placeholder="例如：护肤、美妆、穿搭、美食等">
                        </div>
                        
                        <div>
                            <label for="keywords" class="block text-sm font-medium mb-2">关键词（用逗号分隔）</label>
                            <input type="text" id="keywords" 
                                class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 text-base"
                                placeholder="例如：补水,保湿,敏感肌,平价好用">
                        </div>
                        
                        <button id="analyze-button"
                                class="w-full bg-primary hover:bg-purple-600 text-white font-medium py-3 px-6 rounded-lg transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
                            开始拆解分析
                        </button>
                    </div>
                </div>
            </div>

            <!-- Step 2: Analysis Results -->
            <div id="analysisSection" class="hidden bg-gray-50 dark:bg-gray-900 rounded-xl p-6 mb-8 shadow-md">
                <h2 class="text-2xl font-bold mb-6 flex items-center">
                    <span class="bg-primary text-white rounded-full w-8 h-8 flex items-center justify-center text-sm mr-3">2</span>
                    笔记拆解结果
                </h2>
                
                <div id="analysisContent" class="prose prose-sm max-w-none dark:prose-invert">
                    <!-- Analysis will be inserted here -->
                </div>
                
                <div class="mt-6 text-center">
                    <button id="generate-button"
                            class="bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-8 rounded-lg transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
                        生成5篇仿写笔记
                    </button>
                </div>
            </div>

            <!-- Step 3: Generated Notes -->
            <div id="notesSection" class="hidden">
                <h2 class="text-2xl font-bold mb-6 flex items-center">
                    <span class="bg-primary text-white rounded-full w-8 h-8 flex items-center justify-center text-sm mr-3">3</span>
                    生成的笔记
                </h2>
                
                <div id="generatedNotes" class="grid gap-6">
                    <!-- Notes will be inserted here -->
                </div>
            </div>

            <!-- Loading States -->
            <div id="analysisLoading" class="hidden text-center py-12">
                <div class="inline-flex items-center">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-primary mr-3"></div>
                    <span class="text-lg">正在深度拆解笔记<span class="loading-dots"></span></span>
                </div>
            </div>

            <div id="notesLoading" class="hidden text-center py-12">
                <div class="inline-flex items-center">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-green-500 mr-3"></div>
                    <span class="text-lg">正在生成仿写笔记<span class="loading-dots"></span></span>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="login-modal" class="modal hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">登录</h2>
                <button class="close-modal text-gray-500 hover:text-gray-700">&times;</button>
            </div>
            <form id="login-form">
                <!-- ... (登录表单内容) ... -->
            </form>
            <div class="mt-6 text-center">
                <p>
                    还没有账户？
                    <a href="/register.html" class="font-medium text-primary hover:underline">立即注册</a>
                </p>
            </div>
        </div>
    </div>

    <div id="register-modal" class="modal hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4">
        <!-- 这个注册模态框现在已不再使用，但暂时保留以防万一。新的逻辑会直接跳转页面。 -->
    </div>
    
    <!-- Alert/Notification Placeholder -->
    <div id="alert-container" class="fixed top-5 right-5 z-50"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="/js/main.js" defer></script>
</body>
</html>
