<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 小红书笔记批量生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        accent: '#ec4899'
                    },
                    fontFamily: {
                        'chinese': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.15);
        }
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="font-chinese">
    <!-- 背景装饰 -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- 主要内容 -->
    <div class="min-h-screen flex items-center justify-center p-4 relative z-10">
        <div class="glass-effect rounded-3xl card-shadow p-10 w-full max-w-lg">
            <!-- 头部 -->
            <div class="text-center mb-10">
                <div class="w-20 h-20 bg-gradient-to-r from-primary to-secondary rounded-2xl flex items-center justify-center mx-auto mb-6">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-gray-900 mb-4">创建账户</h1>
                <p class="text-gray-600 text-lg">加入小红书笔记生成器，开始您的创作之旅</p>
            </div>

            <!-- 注册表单 -->
            <form id="register-form" class="space-y-8">
                <div>
                    <label for="username" class="block text-lg font-semibold text-gray-700 mb-3">
                        用户名
                    </label>
                    <input 
                        type="text" 
                        id="username"
                        class="w-full p-5 text-lg border-2 border-gray-200 rounded-xl focus:border-primary focus:ring-0 input-focus"
                        placeholder="请输入用户名"
                        required
                    >
                </div>

                <div>
                    <label for="email" class="block text-lg font-semibold text-gray-700 mb-3">
                        邮箱地址
                    </label>
                    <input 
                        type="email" 
                        id="email"
                        class="w-full p-5 text-lg border-2 border-gray-200 rounded-xl focus:border-primary focus:ring-0 input-focus"
                        placeholder="请输入邮箱地址"
                        required
                    >
                </div>

                <div>
                    <label for="password" class="block text-lg font-semibold text-gray-700 mb-3">
                        密码
                    </label>
                    <input 
                        type="password" 
                        id="password"
                        class="w-full p-5 text-lg border-2 border-gray-200 rounded-xl focus:border-primary focus:ring-0 input-focus"
                        placeholder="请输入密码（至少6位）"
                        required
                    >
                </div>

                <div>
                    <label for="confirmPassword" class="block text-lg font-semibold text-gray-700 mb-3">
                        确认密码
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword"
                        class="w-full p-5 text-lg border-2 border-gray-200 rounded-xl focus:border-primary focus:ring-0 input-focus"
                        placeholder="请再次输入密码"
                        required
                    >
                </div>

                <!-- 用户协议 -->
                <div class="flex items-start space-x-4">
                    <input 
                        type="checkbox" 
                        id="agreement"
                        class="mt-1 w-5 h-5 text-primary border-gray-300 rounded focus:ring-primary focus:ring-2"
                        required
                    >
                    <label for="agreement" class="text-base text-gray-600 leading-relaxed">
                        我已阅读并同意
                        <a href="#" class="text-primary hover:text-secondary font-medium">用户协议</a>
                        和
                        <a href="#" class="text-primary hover:text-secondary font-medium">隐私政策</a>
                    </label>
                </div>

                <button 
                    type="submit"
                    class="w-full btn-primary text-white font-bold py-5 rounded-xl text-xl"
                >
                    创建账户
                </button>
            </form>

            <!-- 登录链接 -->
            <div class="text-center mt-10">
                <p class="text-gray-600 text-lg">
                    已有账户？
                    <a href="/" class="font-semibold text-primary hover:text-secondary transition-colors text-lg">
                        立即登录
                    </a>
                </p>
            </div>

            <!-- 特色说明 -->
            <div class="mt-10 pt-8 border-t border-gray-200">
                <div class="grid grid-cols-1 gap-6">
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <span class="text-base text-gray-600">体验用户免费使用3次</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <span class="text-base text-gray-600">AI智能分析笔记结构</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <span class="text-base text-gray-600">批量生成高质量仿写</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知容器 -->
    <div id="alert-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- 脚本 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
